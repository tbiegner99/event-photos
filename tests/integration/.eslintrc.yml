extends: ['airbnb-base', 'prettier']
plugins: ['prettier']
env:
    mocha: true
globals:
    expect: true
    jest: true
    beforeAll: true
    afterAll: true
rules:
    strict: 0
    no-await-in-loop: 0
    no-console: 1
    linebreak-style: 0
    arrow-parens: 0
    function-paren-newline: 0
    class-methods-use-this: 0
    no-plusplus: 0
    no-param-reassign: 1
    no-unused-vars: 1
    no-useless-constructor: 0
parserOptions:
    ecmaVersion: 11
